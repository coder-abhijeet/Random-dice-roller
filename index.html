<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <label># of dice: </label>
        <input type="number" id="noOfDice" value="0" min=1>
        <div id="btnContainer">
            <button type="button" id="rollDiceBtn" onclick="rollDice()">Roll dice</button>
        </div>
        <div id="diceResult"></div>
        <br>
        <div id="imgContainer">
            <div id="diceImage"></div>
        </div>        
        <script src="script.js"></script>
    </div>
</body>
</html>
